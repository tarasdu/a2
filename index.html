<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scrabble Word Score Calculator</title>
    </head>
    <body>
        <h1>Scrabble Word Score Calculator</h1>
        <img src="scrabble.jpg" width="250" height="250" alt="scrabble scorecard">
        <form method="get" action="">
            <label for="name">Your word: </label>
            <input type="text" name="word" id="word" autofocus="autofocus"><br>
            <p>Bonus points</p>
            <input type="radio" name="bonusPoints" id="bonusPointsNone" value="none" checked="checked">
            <label for="bonusPointsNone">None</label><br>
            <input type="radio" name="bonusPoints" id="bonusPointsDouble" value="double">
            <label for="bonusPointsDouble">Double word score</label><br>
            <input type="radio" name="bonusPoints" id="bonusPointsTriple" value="triple">
            <label for="bonusPointsTriple">Triple word score</label>
            <p>Include 50 point "bingo"?</p>
            <input type="checkbox" name="bingo" id="bingo">
            <label for="bingo">Yes</label><br>
            <input type="submit" value="Calculate">
        </form>
    </body>
</html>
